name: gitleaks
on:
  push:
  pull_request:
jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fontos: a teljes history-t le kell tölteni a scanneléshez
      - name: Gitleaks Scan
        run: |
          docker run -v ${{ github.workspace }}:/path zricethezav/gitleaks:latest detect --source="/path" -v
